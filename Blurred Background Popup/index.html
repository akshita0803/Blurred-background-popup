<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container ">
        <h1>Welcome to our website</h1>
        <button class="btn btn-style">Click to join</button>
    </div>
    <div class="popup-container active">
        <h4>20% OFF offer</h4>
        <label for="email">Your email</label>
        <input type="email" name="email" placeholder="Enter your email" class="input">
        <button class="popup-btn btn-style">Join</button>
        <div class="close-icon">
            <i class="fa-regular fa-circle-xmark fa-2x"></i>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
